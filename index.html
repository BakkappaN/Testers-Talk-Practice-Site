<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testers Talk Demo Page</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError"></p>
  </div>

  <div id="appDiv" style="display:none;">
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active">Employee Details</button>
      </div>

      <div class="tab-content active">
        <h2>Enter Employee Details</h2>

        <div class="form-group">
  <label for="empName">Name:</label>
  <input type="text" id="empName" placeholder="Employee Name" />
</div>

<div class="form-group">
  <label for="empDept">Department:</label>
  <input type="text" id="empDept" placeholder="Department" />
</div>

<div class="form-group">
  <label for="empDob">Date of Birth:</label>
  <input type="date" id="empDob" />
</div>

<div class="form-group">
  <label for="empGender">Gender:</label>
  <select id="empGender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
</div>

<div class="form-group">
  <label>Technologies Known:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" value="Playwright JavaScript" class="techCheck" /> Playwright JavaScript</label>
    <label><input type="checkbox" value="Cypress" class="techCheck" /> Cypress</label>
    <label><input type="checkbox" value="JavaScript" class="techCheck" /> JavaScript</label>
    <!-- Add the rest similarly -->
  </div>
</div>

<div class="form-group">
  <label>Country:</label>
  <div class="radio-group">
    <label><input type="radio" name="country" value="India" checked /> India</label>
    <label><input type="radio" name="country" value="United States" /> United States</label>
    <label><input type="radio" name="country" value="Japan" /> Japan</label>
  </div>
</div>


        
        <h3>Links</h3><br>
        <a href="https://www.youtube.com/@testerstalk" target="_blank">Visit Testers Talk YouTube Channel</a><br><br>

        <h3>Iframes</h3><br>
        <iframe width="360" height="215" src="https://www.youtube.com/embed/2poXBtifpzA" frameborder="0" allowfullscreen></iframe>
        <iframe width="360" height="215" src="https://www.youtube.com/embed/788GvvcfwTY" frameborder="0" allowfullscreen></iframe><br><br>
        

        <button onclick="saveEmployee()">Save</button>

        <h3>Latest 10 Employees</h3>
        <table id="empTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Department</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Technologies</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="empTableBody"></tbody>
        </table>

      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Test API's</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: #2a003f;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: block;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .api-playground-container {
            background: #3d0066;
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 2200px;
            width: 100%;
            margin: 120px 0 0 0;
        }

        .api-playground-title {
            font-size: 2em;
            margin-bottom: 18px;
            color: #4b006e;
            text-shadow: 1px 1px 2px #e0e0ff;
            font-weight: bold;
        }

        .api-playground-desc {
            font-size: 1.1em;
            margin-bottom: 24px;
            color: #fff;
        }

        .back-btn {
            position: absolute;
            top: 24px;
            left: 32px;
            background: #4b006e;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 22px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: background 0.2s;
            z-index: 101;
        }

        .back-btn:hover {
            background: #32004a;
        }

        header {
            width: 100vw;
            position: static;
            top: 0;
            left: 0;
            text-align: center;
            background: #2a003f;
            z-index: 100;
            padding: 24px 0 12px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        header h1 {
            color: #fff;
            font-size: 2.4em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .latest-section-wrapper {
            position: absolute;
            top: 24px;
            right: 32px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 260px;
            z-index: 101;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.10);
            padding: 0;
        }

        .latest-section-label-top {
            background: transparent;
            color: #fff;
            border-radius: 6px 6px 0 0;
            padding: 8px 18px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: none;
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
            margin-bottom: 0;
        }

        .latest-section-and-videos {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            text-align: left;
            width: 100%;
            background: none;
        }

        .latest-label-divider-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            min-width: 60px;
        }

        .latest-section {
            display: none;
        }

        .latest-divider {
            display: block;
            width: 3px;
            height: 100%;
            background: #fff;
            border-radius: 2px;
            margin: 0 auto;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.12);
        }

        .latest-videos-section {
            margin: 0;
            max-width: 240px;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        .latest-videos-title {
            color: #4b006e;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .latest-videos-arrows {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
        }

        .latest-arrow-btn {
            background: #4b006e;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .latest-arrow-btn:disabled {
            background: #ccc;
            color: #fff;
            cursor: not-allowed;
        }

        .video-part {
            background: #fff;
            color: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 10px 8px 12px 8px;
            min-width: 200px;
            max-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-part span {
            color: #4b006e;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .video-part a {
            color: #4b006e;
            font-size: 0.98em;
            margin-bottom: 6px;
            text-decoration: underline;
            font-weight: 600;
        }

        .video-part a:hover {
            color: #32004a;
        }

        .video-part iframe {
            border-radius: 6px;
            margin-top: 4px;
        }

        /* API Test Form Styles */
        form {
            margin-top: 32px;
            text-align: left;
            display: flex;
            flex-direction: row;
            gap: 32px;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            max-width: 100%;
            min-width: 0;
            margin-left: 0;
            margin-right: auto;
            box-sizing: border-box;
        }

        form label {
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        form button {
            background: #4b006e;
            color: #fff;
            padding: 10px 28px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 16px;
            margin-top: 32px;
        }

        #apiResponse {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #181828;
            color: #fff;
            font-family: monospace;
            font-size: 1em;
        }

        /* Flex container for sidebar and latest section */
        .flex-container {
            display: flex;
            flex-direction: row;

                if (latestStartIdx > 0) {
                    latestStartIdx--;
                    renderLatestVideos();
                }
            };
            document.getElementById('latestDownBtn').onclick = function () {
                if (latestStartIdx + latestVisibleCount < latestVideos.length) {
                    latestStartIdx++;
                    renderLatestVideos();
                }
            };
            startLatestAutoScroll();
        });

            setupExpand('azureGetTestPointsLink', 'azureGetTestPointsContent', 'GET - Get Test Points');
            setupExpand('azurePatchTestCaseOutcomeLink', 'azurePatchTestCaseOutcomeContent', 'PATCH - Update Test Case Outcome');

            function setupExpand(linkId, contentId, label) {
                const l = document.getElementById(linkId);

                let exp = false;
                l.addEventListener('click', function (e) {
                    e.preventDefault();

        });

        // POST Request form handler
        document.getElementById('apiTestForm').onsubmit = function (e) {

        document.getElementById('putRequestForm').onsubmit = function (e) {

        document.getElementById('patchRequestForm').onsubmit = function (e) {

            handleFormSubmit(this);
        };

        // DELETE Request form handler
        document.getElementById('deleteRequestForm').onsubmit = function (e) {
            e.preventDefault();
            handleFormSubmit(this);
        };


        function handleFormSubmit(form) {
            const url = form.querySelector('[name="apiUrl"]').value.trim();
            const method = form.querySelector('[name="apiMethod"]').value;
            let headers = {};
            let body = form.querySelector('[name="apiBody"]').value.trim();
            const headersRaw = form.querySelector('[name="apiHeaders"]').value.trim();
            const responseBox = form.querySelector('[name="apiResponse"]');
            responseBox.value = '';
            try {
                if (headersRaw) headers = JSON.parse(headersRaw);
            } catch (err) {
                responseBox.value = 'Invalid headers JSON: ' + err.message;
                return;
            }
            // Only include body for methods that support it
            const methodsWithBody = ['POST', 'PUT', 'PATCH'];
            // Build cURL command
            let curl = `curl -X ${method}`;
            // Add headers
            for (const [key, value] of Object.entries(headers)) {
                curl += ` -H ${JSON.stringify(key + ': ' + value)}`;
            }
            // Add body if needed
            if (body && methodsWithBody.includes(method)) {
                try {
                    const parsedBody = JSON.parse(body);
                    curl += ` --data-raw ${JSON.stringify(JSON.stringify(parsedBody))}`;
                } catch (err) {
                    responseBox.value = 'Invalid body JSON: ' + err.message;
                    return;
                }
            }
            // Add URL (always last)
            curl += ` ${JSON.stringify(url)}`;
            responseBox.value = curl;
        }
    </script>
